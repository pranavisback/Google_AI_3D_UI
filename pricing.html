<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Google AI Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
    fetch('component/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
        
        // Mobile menu toggle
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');
        if (menuIcon) {
            menuIcon.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                menuIcon.classList.toggle('active');
            });
        }

        // Add smooth transition for nav links
        document.querySelectorAll('.nav-links a').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            document.body.style.opacity = 0;
            setTimeout(() => { window.location.href = href; }, 200);
          });
        });
      });
    </script>
    <div id="vanta-bg" class="animated-background"></div>
    
    <main class="content">
        <h1>Pricing</h1>
        <div class="product-grid">
            <div class="product-card">
                <h2>Free</h2>
                <p>Basic AI features<br><strong>$0/month</strong></p>
            </div>
            <div class="product-card">
                <h2>Pro</h2>
                <p>Advanced AI tools<br><strong>$9.99/month</strong></p>
            </div>
            <div class="product-card">
                <h2>Enterprise</h2>
                <p>Custom solutions<br><strong>Contact us</strong></p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="script.js"></script>
    <script src="themeToggle.js"></script>
    <script>
    document.body.style.transition = 'opacity 0.3s';
    document.body.style.opacity = 1;
    </script>
</body>
</html>
